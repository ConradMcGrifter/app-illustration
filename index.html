<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/main.css" />
        <title>Frontend Mentor | [Challenge Name Here]</title>
    </head>
    <body>
        <div class="wrap">
            <div class="top-background-piece"></div>
            <div class="bottom-background-piece"></div>
            <main class="content--container">
                <section class="phone">
                    <div class="phone__top-piece"></div>
                    <div class="phone__content--wrap">
                        <header class="content__header">
                            <div class="header--wrap">
                                <div class="arrow"></div>
                                <img
                                    src="images/avatar.jpg"
                                    alt=""
                                    class="header__avatar"
                                />
                                <div class="header__name--wrap">
                                    <h2 class="name__h2">Samuel Green</h2>
                                    <h3 class="name__h3">Available to walk</h3>
                                </div>

                                <ul class="header__dots">
                                    <li class="dot"></li>
                                    <li class="dot"></li>
                                    <li class="dot"></li>
                                </ul>
                            </div>
                        </header>
                    </div>
                </section>
                <div class="info__wrap">
                    <h1 class="info__h1">Simple booking</h1>
                    <p class="info__p">
                        Stay in touch with our dog walkers through the chat
                        interface. This makes it easy to discuss arrangements
                        and make bookings. Once the walk has been completed you
                        can rate your walker and book again all through the
                        chat.
                    </p>
                </div>
            </main>
        </div>
        <!-- Samuel Green Available to Walk That sounds great. I’d be happy with
        that. Could you send over some pictures of your dog, please? Here are a
        few pictures. She’s a happy girl! Can you make it? She looks so happy!
        The time we discussed works. How long shall I take her out for? 30
        minute walk $29 1 hour walk $49 Type a message…   -->
        <script src="js/script.js"></script>
    </body>
</html>
